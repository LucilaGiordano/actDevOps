name: CD - Deploy con Git Pull

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # üîç Debug: verificar usuario, ruta y carpetas disponibles
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'whoami && pwd && ls -la'

      # üöÄ Deploy: git pull si existe, git clone si no
      - name: Run Deploy Script
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            mkdir -p /home/alumno/lemp-sites/lu_giordano &&
            cd /home/alumno/lemp-sites/lu_giordano &&
            if [ -d actDevOps/.git ]; then
              echo "üìÇ Repo ya existe, haciendo git pull..."
              cd actDevOps && git pull origin main
            else
              echo "üÜï Repo no existe, haciendo git clone..."
              git clone git@github.com:LucilaGiordano/actDevOps.git actDevOps
            fi
          '